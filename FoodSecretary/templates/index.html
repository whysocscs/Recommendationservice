<html lang="ko">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-green-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-4xl relative overflow-hidden">

        <div class="leaf absolute -bottom-4 -right-4 text-5xl transform rotate-45">üåø</div>
        <h1 class="text-4xl font-bold mb-8 text-center text-green-800">ÎßûÏ∂§Ìòï Îã§Ïù¥Ïñ¥Ìä∏ ÏãùÎã® Ï∂îÏ≤ú</h1>

        <form action="/recommend" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-8" id="dietForm">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-green-700 mb-2">ÎÇòÏù¥</label>
                    <input type="range" id="age" name="age" min="0" max="99" value="25" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <p class="text-center mt-2 text-green-600"><span id="ageValue">25</span>ÏÑ∏</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-700 mb-2">ÌÇ§ (cm)</label>
                    <input type="range" id="height" name="height" min="0" max="230" value="170" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <p class="text-center mt-2 text-green-600"><span id="heightValue">170</span>cm</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-700 mb-2">Î™∏Î¨¥Í≤å (kg)</label>
                    <input type="range" id="weight" name="weight" min="0" max="300" value="70" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                    <p class="text-center mt-2 text-green-600"><span id="weightValue">70</span>kg</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-700 mb-2">Î™©Ìëú</label>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" class="goal-btn flex-1 py-2 px-4 bg-green-100 text-green-800 rounded-full hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">Ï≤¥Ï§ë Í∞êÎüâ</button>
                        <button type="button" class="goal-btn flex-1 py-2 px-4 bg-green-100 text-green-800 rounded-full hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">Í∑ºÏú° Ï¶ùÍ∞Ä</button>
                        <button type="button" class="goal-btn flex-1 py-2 px-4 bg-green-100 text-green-800 rounded-full hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">Ï≤¥Ï§ë Ïú†ÏßÄ</button>
                        <input type="hidden" id="goal" name="goal" value="">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-700 mb-2">ÏÑ±Î≥Ñ</label>
                    <div class="flex items-center">
                        <input type="radio" id="male" name="gender" value="ÎÇ®" class="mr-2">
                        <label for="male" class="mr-4">ÎÇ®</label>
                        <input type="radio" id="female" name="gender" value="Ïó¨">
                        <label for="female">Ïó¨</label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-700 mb-2">Ïö¥ÎèôÎüâ</label>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" class="activity-btn flex-1 py-2 px-4 bg-green-100 text-green-800 rounded-full hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">Ï†ÅÏùå</button>
                        <button type="button" class="activity-btn flex-1 py-2 px-4 bg-green-100 text-green-800 rounded-full hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">Î≥¥ÌÜµ</button>
                        <button type="button" class="activity-btn flex-1 py-2 px-4 bg-green-100 text-green-800 rounded-full hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">ÎßéÏùå</button>
                        <input type="hidden" id="activity" name="activity" value="">
                    </div>
                </div>
            </div>
            <div>
                <canvas id="bmiChart"></canvas>
            </div>
            <button id="submitBtn" type="submit" class="mt-8 w-full py-3 px-6 bg-gradient-to-r from-green-500 to-teal-600 text-white rounded-full hover:from-green-600 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">
                ÎßûÏ∂§Ìòï Îã§Ïù¥Ïñ¥Ìä∏ ÏãùÎã® Ï∂îÏ≤ú Î∞õÍ∏∞
            </button>
        </form>
    </div>

    <script>
        const ageInput = document.getElementById('age');
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const ageValue = document.getElementById('ageValue');
        const heightValue = document.getElementById('heightValue');
        const weightValue = document.getElementById('weightValue');
        const goalBtns = document.querySelectorAll('.goal-btn');
        const genderBtns = document.querySelectorAll('.gender-btn input');
        const activityBtns = document.querySelectorAll('.activity-btn');
        const submitBtn = document.getElementById('submitBtn');
        const goalInput = document.getElementById('goal');
        const genderInput = document.getElementsByName('gender')[0];
        const activityInput = document.getElementById('activity');
        const dietForm = document.getElementById('dietForm');
    
        let selectedGoal = '';
        let selectedGender = '';
        let selectedActivity = '';
    
        function updateValue(input, valueSpan) {
            valueSpan.textContent = input.value;
        }
    
        ageInput.addEventListener('input', () => updateValue(ageInput, ageValue));
        heightInput.addEventListener('input', () => {
            updateValue(heightInput, heightValue);
            updateBMIChart();
        });
        weightInput.addEventListener('input', () => {
            updateValue(weightInput, weightValue);
            updateBMIChart();
        });
    
        goalBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                goalBtns.forEach(b => b.classList.remove('bg-green-500', 'text-white'));
                this.classList.add('bg-green-500', 'text-white');
                selectedGoal = this.textContent;
                goalInput.value = selectedGoal; // Î™©Ìëú Í∞íÏùÑ hidden inputÏóê ÏÑ§Ï†ï
            });
        });
    
        genderBtns.forEach(btn => {
            btn.addEventListener('change', function () {
                selectedGender = this.value;
                genderInput.value = selectedGender; // ÏÑ±Î≥Ñ Í∞íÏùÑ hidden inputÏóê ÏÑ§Ï†ï
            });
        });
    
        activityBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                activityBtns.forEach(b => b.classList.remove('bg-green-500', 'text-white'));
                this.classList.add('bg-green-500', 'text-white');
                selectedActivity = this.textContent;
                activityInput.value = selectedActivity; // Ïö¥ÎèôÎüâ Í∞íÏùÑ hidden inputÏóê ÏÑ§Ï†ï
            });
        });
    
        dietForm.addEventListener('submit', function (event) {
            // Ìèº Ï†úÏ∂ú Ï†ÑÏóê Î™®Îì† Ìï≠Î™©Ïù¥ ÏÑ†ÌÉùÎêòÏóàÎäîÏßÄ ÌôïÏù∏
            if (!goalInput.value || !genderInput.value || !activityInput.value) {
                event.preventDefault(); // Ìèº Ï†úÏ∂ú Ï§ëÏßÄ
                alert('Î™®Îì† Ìï≠Î™©ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
            }
        });
    
        function calculateBMI(height, weight) {
            const heightInMeters = height / 100;
            return weight / (heightInMeters * heightInMeters);
        }
    
        const ctx = document.getElementById('bmiChart').getContext('2d');
        let bmiChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Ï†ÄÏ≤¥Ï§ë', 'Ï†ïÏÉÅ', 'Í≥ºÏ≤¥Ï§ë', 'ÎπÑÎßå'],
                datasets: [{
                    label: 'BMI Î≤îÏúÑ',
                    data: [18.5, 24.9, 29.9, 35],
                    backgroundColor: 'rgba(52, 211, 153, 0.2)',
                    borderColor: 'rgba(52, 211, 153, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 40
                    }
                }
            }
        });
    
        function updateBMIChart() {
            const bmi = calculateBMI(heightInput.value, weightInput.value);
        
            // BMI Î≤îÏ£ºÏôÄ Í∞Å Î≤îÏ£ºÏóê Ìï¥ÎãπÌïòÎäî xÏ∂ï ÏúÑÏπòÎ•º ÏÑ§Ï†ïÌï©ÎãàÎã§.
            const bmiCategories = [
                { label: "Underweight", min: 0, max: 18.5 },
                { label: "Normal", min: 18.5, max: 24.9 },
                { label: "Overweight", min: 24.9, max: 29.9 },
                { label: "Obese", min: 29.9, max: 40 }
            ];
        
            // ÏÇ¨Ïö©ÏûêÏùò BMI Í∞íÏùÑ Ìï¥Îãπ Î≤îÏ£ºÏùò xÏ∂ï ÏúÑÏπòÏóê ÎßµÌïëÌï©ÎãàÎã§.
            let bmiData = [];
            let xPosition = null;
        
            bmiCategories.forEach((category, index) => {
                if (bmi >= category.min && bmi <= category.max) {
                    xPosition = index + (bmi - category.min) / (category.max - category.min);
                    bmiData.push({ x: xPosition, y: bmi });
                } else if (bmi > 40 && category.label === "Obese") {
                    // Obese Î≤îÏ£ºÏóêÏÑú BMIÍ∞Ä 40ÏùÑ Ï¥àÍ≥ºÌï† Í≤ΩÏö∞
                    xPosition = index + 0.5;  // Obese Î≤îÏ£ºÏóêÏÑú ÏïΩÍ∞Ñ Ïò§Î•∏Ï™ΩÏóê ÏúÑÏπò
                    bmiData.push({ x: xPosition, y: bmi });
                } else {
                    bmiData.push({ x: index + 0.5, y: null });  // ÎÇòÎ®∏ÏßÄ Î≤îÏ£ºÎäî Ï†ê ÌëúÏãú ÏïàÌï®
                }
            });
        
            bmiChart.data = {
                datasets: [
                    {
                        label: 'BMI Categories',
                        data: bmiCategories.map((category, index) => ({
                            x: index + 0.5,
                            y: category.max
                        })),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF6384'],
                        borderWidth: 1,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        showLine: false,
                        type: 'scatter'
                    },
                    {
                        label: 'Your BMI',
                        data: bmiData,
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 2,
                        pointRadius: 10,
                        pointHoverRadius: 15,
                        showLine: false,
                        type: 'scatter'
                    }
                ]
            };
        
            bmiChart.options = {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'BMI Category'
                        },
                        min: 0,
                        max: bmiCategories.length,
                        ticks: {
                            stepSize: 1,
                            callback: function(value, index) {
                                return bmiCategories[index] ? bmiCategories[index].label : '';
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'BMI'
                        },
                        min: 0,
                        max: 40
                    }
                }
            };
        
            bmiChart.update();
        }
        
        updateBMIChart();
        
        
        
            </script>
